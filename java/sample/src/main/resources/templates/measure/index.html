<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
  <title>測定結果</title>
  <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
  <link th:remove="all" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}" />
</head>

<body>
  <div layout:fragment="content" class="col-sm-12">

    <table id="employeeTable" class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>測定日時</th>
          <th>温度 [℃]</th>
          <th>湿度 [％]</th>
          <th>気圧 [hPa]</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="result : ${results}">
          <td th:text="${result.epochTime}">2016/7/17 15:01:30</td>
          <td th:text="${result.temperature}">32.4</td>
          <td th:text="${result.humid}">68.5</td>
          <td th:text="${result.pressure}">1024</td>
        </tr>
      </tbody>
    </table>
 
   <div id="chartTemperature"></div>

  </div>



</body>

</html>
